<!DOCTYPE html>
<html lang="en" ng-app='site'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

        <!--angular-->
    <script type="text/javascript" src='angular/angular.min.js'></script>
    <script type="text/javascript" src='app.js'></script>
        <!--Personal CSS-->
    <link href="css/mycss.css" rel="stylesheet">
        <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-controller='mainController as main'>
        <!--!!!!!HEAD!!!!-->
    <div class='navbar navbar-inverse navbar-static-top'>
      <div class="container">
      <!--!!!!name!!!!-->
        <a class='navbar-brand'><span style='color:white'>{{main.product.brand}}</span></a>
        <!--navs-->
        <div class='collapse navbar-collapse'>
          <ul class='nav navbar-nav navbar-right'>
            <li class="active"><a href="{{main.product.homehref}}">home</a></li>
            <li><a href="#">projects</a></li>
            <!--<li><a href="#"></a></li>-->

            <li class="dropdown" role='presentation'><a class="dropdown-toggle" data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'role='button' href="#">contact me<span class='caret'></span></a>
              <ul class="dropdown-menu">
                <li class="dropdown-header"><p>social media</p></li>
                <li><a href="https://www.facebook.com/thatwickedawesomeguyimet" target='_blank'>facebook</a></li>
                <li><a href="https://twitter.com/michaelgaudet5" target="_blank">twitter</a></li>

                <li><a href="https://plus.google.com/107639257353900779694/posts" target="_blank">google+</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header"><p>email</p></li>
                <li><a style="color:blue" href="mailto:michael.g224@gmail.com?subject=webmail" target="_top">Mike G <span class='glyphicon glyphicon-send'></span></a>
</p>
              </ul></li>

           <!-- <li><a href="http://www.facebook.com" role='button' class="btn btn-info"><span style="color:white">login</span></a></li>-->
          </ul>
        </div>
      </div>
    </div>

        <!--!!!!row 1!!!!-->
    <div class="container">      
      <div class="row">
            <!--Jumbotron-->
        <div class="col-md-9">
          <div class="jumbotron">
            <h1>{{main.product.jumbotron}}</h1>
            <p>{{main.product.jumbotron_p}}</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="list-group-item custom-center" ng-controller='NewsController as news'>
            <h2><u>News</u></h2>
              <div ng-repeat='product in news.products'>
               <h3><a href="{{product.href}}">{{product.text}}</a></h3>
             </div>
          </div>
       </div>

        </div>
      </div>
    </div>
        <!--FOOTER-->
    <div class='navbar navbar-default navbar-fixed-bottom'>
      <div class='container-fluid'>
        <div class="row">
          <div class="col-xs-5">
          </div>
          <div class="col-xs-5">
          </div>
          <div class="col-xs-2 text-muted pad">
            <p class=''>Created by <a href="mailto:michael.g224@gmail.com?subject=webmail" target="_top">Michael Gaudet</a></p>
          </div>
        </div>
      </div>        
    </div>

        <!--!!!SCRIPTS!!!-->
    <div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
